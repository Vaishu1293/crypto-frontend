<!-- Start Breadcrumbs -->
<app-breadcrumbs title="NFT Dashboard" [breadcrumbItems]="breadCrumbItems"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row justify-content-center">
    <div class="col-xxl-3">
        <div class="card card-height-100">
            <div class="card-header align-items-center border-0 d-flex">
                    <h4 class="card-title mb-0 flex-grow-1">Trading</h4>
                    <div class="flex-shrink-0">
                        <ul ngbNav #pillsnav="ngbNav" [activeId]="1"
                    class="nav justify-content-end nav-tabs-custom rounded card-header-tabs border-bottom-0">
                    <li [ngbNavItem]="1">
                        <a ngbNavLink class="nav-link">
                            Store Data to IPFS
                        </a>
                        <ng-template ngbNavContent>
                            <div class="p-3">
                                <div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">Text Data</label>
                                        <textarea type="text" class="form-control" placeholder="Enter your text"
                                            [(ngModel)]="textData"></textarea>
                                    </div>
                                </div>
                                <div class="mt-3 pt-2">
                                    <button type="button" class="btn btn-primary w-100" (click)="storeIPFSData()">Store
                                        Data in IPFS</button>
                                </div>

                                <!-- NFT Metadata Display -->
                                <div *ngIf="hashResponse" class="mt-4">
                                    <h5 class="text-center">Your Hash, store for future Reference</h5>
                                    <p class="text-center text-muted">{{ hashResponse.ipfsHash }}</p>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                    <li [ngbNavItem]="2">
                        <a ngbNavLink class="nav-link">
                            Retrieve Data from IPFS
                        </a>
                        <ng-template ngbNavContent>
                            <div class="p-3">
                                <div>
                                    <div class="input-group mb-3">
                                        <label class="input-group-text">IPFS Hash</label>
                                        <input type="text" class="form-control" placeholder="Enter your Hash"
                                            [(ngModel)]="hash">
                                    </div>
                                </div>
                                <div class="mt-3 pt-2">
                                    <button type="button" class="btn btn-primary w-100"
                                        (click)="retriveIPFSData()">Retrive Data from IPFS</button>
                                </div>

                                <!-- NFT Metadata Display -->
                                <div *ngIf="textResponse" class="mt-4">
                                    <h5 class="text-center">Your Data stored in the Hash</h5>
                                    <p class="text-justify text-muted">{{ textResponse.data }}</p>
                                </div>
                            </div>
                        </ng-template>
                    </li>
                </ul>
                    </div>
            </div>
            <div class="card-body p-0">
                <div class="tab-content text-muted">
                    <div [ngbNavOutlet]="pillsnav"></div>
                </div>
            </div>
        </div>
    </div>
</div>
